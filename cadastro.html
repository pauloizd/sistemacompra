        <section id="contact" class="section green">
            <div class="container">
                <h2 class="cadastro"> Cadastre-se</h2>
                <br>
                <h5>
                <p>
                    ABAIXO PREENCHA COM SEUS DADOS, E VENHA APROVEITAR NOSSOS SERVIÇOS LIVREMENTE. THANK YOU!!!
                </p>
                </h5>
                <div class="blankdivider30">
                </div>
                <div class="row">
                    <div class="span12">
                        <div class="cform" id="contact-form">
                            <div id="sendmessage"></div>
                            <div id="errormessage"></div>
                            <form action="" method="post" role="form" class="contactForm">
                                <div class="row">
                                    <div class="span6">
                                        <div class="field your-name form-group">
                                            <h6>Nome:</h6>
                                            <input type="text" name="name" class="form-control" id="name" placeholder="Digite seu nome: " data-rule="minlen:4" data-msg="Por favor coloque seu nome." required="true" />
                                            <div class="validation"></div>
                                        </div>
                                        <div class="field your-email form-group">
                                            <h6>E-mail:</h6>
                                            <input type="text" class="form-control" name="email" id="email" placeholder="Digite seu email: " data-rule="email" data-msg="Por favor coloque um email valido. " required="true"/>
                                            <div class="validation"></div>
                                        </div>
                                        <div class="field subject form-group">
                                        <h6>Senha:</h6>
                                            <input type="password" name="senha" id="senha" placeholder="********" data-rule="senha" data-msg="Digite sua senha" required="true">
                                            <br>
                                            <h6>Confirma senha:</h6>
                                            <input type="password" name="csenha" id="csenha" placeholder="********" data-rule="csenha" data-msg="Confirme sua senha" required="true">
                                            <div class="validation"></div>
                                        </div>
                                    </div>
                                    <div class="span6">
                                        <div class="field message form-group">
                                            <h6>Fale um pouco sobre você:</h6>
                                            <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="" placeholder="Fale um pouco sobre você." required="true"></textarea>
                                            <div class="validation"></div>
                                        </div>
                                        <input type="submit" value="Enviar" class="btn btn-theme pull-left" onmousemove="alertar()">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
