<!DOCTYPE html>
<html>
<head>
	<title>Objeto e array</title>
</head>
	<body>
        <script>
        	var nome = 'Luiz';
	        var sobrenome = 'Fernando';
	        var idade = 19;
            //var pessoa = ['Luiz', 'Fernando', '19'];
             var frutas = ['acerola', 'manga', 'uva', 'tomate'];
             var pessoa = {
             	nome:'Luiz', 
             	sobrenome:'Fernando', 
             	idade:19, 
             	
             	andar: function(){
             		alert('Caminhando')
             	}
             };
            
            //console.log(pessoa.andar());
            //lenght quantidade
            //join add caractere na mensagem do console
            //push add intem
            //toString
            //pop remover item
            //shift remove o primeiro elemento de array
            //unshift add no inicio
            //sort ordem alfabetica
            //reverse inverte a ordem do array
            frutas.push();
            frutas.shift();
            console.log(frutas);
       </script>
