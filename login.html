    <section id="contact" class="section green">
		<div class="container">
			<h2 class="cadastro"><font size="10">LOGIN</font></h2>
            <br>
            <h5>
            <p>
			
			</p>
            </h5>
            <div class="blankdivider30">
			</div>
			<div class="row">
				<div class="span12">
					<div class="cform" id="contact-form">
						<div id="sendmessage"></div>
						<div id="errormessage"></div>
						<form action="" method="post" role="form" class="contactForm">
							<div class="row">
								<div class="span6">
									<div class="field your-email form-group">
                                        <h6>E-mail:</h6>
                                        <input type="text" class="form-control" name="email" id="email" placeholder="Digite seu email: " data-rule="email" data-msg="Por favor coloque um email valido. " required="true"/>
										<div class="validation"></div>
									</div>
									<div class="field subject form-group">
                                       <h6>Senha:</h6>
                                        <input type="password"  name="senha" id="senha" placeholder="********" data-rule="senha" data-msg="Digite sua senha" required="true">
									</div>
									<input type="button" value="Enviar" class="btn btn-theme pull-left">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
